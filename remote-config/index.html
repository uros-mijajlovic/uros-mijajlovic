<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Config</title>
</head>
<body>
    <script>
        // Get app parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const app = urlParams.get('app');
        
        // Load config.json
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                // Check if app exists in config
                const enabled = app && config[app] === true;
                
                // Return as JSON
                document.body.textContent = JSON.stringify({ enabled: enabled });
                document.body.style.fontFamily = 'monospace';
                document.body.style.padding = '20px';
            })
            .catch(error => {
                // Return false on error
                document.body.textContent = JSON.stringify({ enabled: false, error: 'Config not found' });
                document.body.style.fontFamily = 'monospace';
                document.body.style.padding = '20px';
            });
    </script>
</body>
</html>

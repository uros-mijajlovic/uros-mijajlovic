<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #terms-container {
            width: 80%;
            max-width: 600px;
            height: 80vh;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 20px;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="terms-container">Loading terms...</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    async function loadTerms() {
        const url = "https://uros-mijajlovic.github.io/uros-mijajlovic/smooth/terms.md";
        try {
            const response = await fetch(url);
            const text = await response.text();
            document.getElementById("terms-container").innerHTML = marked.parse(text);
        } catch (error) {
            document.getElementById("terms-container").innerText = "Failed to load terms. Please try again later.";
        }
    }
    loadTerms();
</script>

</body>
</html>
